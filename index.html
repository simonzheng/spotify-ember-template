<!DOCTYPE html>
<head>
	<meta charset="utf-8" />
  <link rel="stylesheet" href="sp://example/css/example.css" />
  <link rel="stylesheet" href="$views/css/list.css">
  <link rel="stylesheet" href="$views/css/buttons.css">
  <link rel="stylesheet" href="$views/css/image.css">
  
  <script type="text/x-handlebars" id="index">
    <h3>Welcome to the NeonRoots Spotify Example App!</h3>
  </script>
  
  <script type="text/x-handlebars" id="another_page">
    <h3>This is another page!</h3>
  </script>

  <script type="text/x-handlebars" id="player">
    <img {{bind-attr src=image}} />
    
    <div class="title">Now playing {{name}} by {{artist}}</div>
  
    <a href="#" class="share-btn" {{action 'share'}}>Share this song</a>
    <a href="#" class="skip-btn" {{action 'skip'}}>Skip this song</a>
  </script>
</head>
<body>
  <div class="offline-overlay">
    This app is not available offline
  </div>
  
  <script type="text/x-handlebars">
    <nav>
      <ul>
        {{#linkTo 'index' tagName='li' href=false}}
          {{#linkTo 'index'}}Home{{/linkTo}}
        {{/linkTo}}
        {{#linkTo 'another_page' tagName='li' href=false}}
          {{#linkTo 'another_page'}}Another page{{/linkTo}}
        {{/linkTo}}
      </ul>
    </nav>
    <div id="main">
      {{outlet}}
    </div>
    <div id="player">
      {{outlet player}}
    </div>
  </script>

  <script src="sp://example/js/env.js"></script>
  <script src="sp://example/js/vendor/jquery.js"></script>
  <script src="sp://example/js/vendor/handlebars.js"></script>
  <script src="sp://example/js/vendor/ember.js"></script>
  <script src="sp://example/js/vendor/ember-data.js"></script>
  <script src="sp://example/js/initializer.js"></script>
  <script src="sp://example/js/app.js"></script>
  <script src="sp://example/js/store.js"></script>
  <script src="sp://example/js/router.js"></script>
  <script src="sp://example/js/routes/application_route.js"></script>
  <script src="sp://example/js/models/player.js"></script>
  <script src="sp://example/js/controllers/player_controller.js"></script>
</body>
</html>
